plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // add any required dependencies here
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.example.network.framework.App'
    }
}

test {
    useJUnit()
}
